<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - SpareHub</title>
    <link rel="icon" href="img/iconSpareHub.png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Navigasi -->
    <nav>
        <img src="img/iconSpareHub.png" id="logo" alt="Logo SpareHub">
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Keranjang</a></li>
            <li><a href="#">Toko Saya</a></li>

        </ul>

    <!-- Hero -->
    <section class="hero">
        <h1>Selamat Datang di <span>SpareHub</span></h1>

            <p class="deskripsi">Oli berkualitas tinggi yang menjaga performa mesin Anda tetap maksimal.</p>

    <footer>
        <p>&copy; 2025 SpareHub. Semua hak dilindungi.</p>
