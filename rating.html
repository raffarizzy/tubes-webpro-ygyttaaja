<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating & Ulasan Produk</title>
    <link rel="stylesheet" href="css/navbar.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #3c4043;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        .rating-container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .rating-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
        }

        .rating-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
        }

        .rating-info {
            flex: 1;
        }

        .stars {
            color: gold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        form {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 30px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        select,
        textarea,
        button {
            font-size: 14px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: dodgerblue;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <nav>
        <img src="img/iconSpareHub.png" id="logo" alt="Logo SpareHub" />
        <ul>
            <li><a href="homepage.html">Beranda</a></li>
            <li><a href="keranjang.html" class="active">Keranjang</a></li>
            <li><a href="profil_toko.html">Toko Saya</a></li>
            <li>
                <div id="profil">
                    <img src="img/iconPengguna.png" id="iconPengguna" alt="Ikon Pengguna" />
                    <a href="pengguna.html">Pengguna</a>
                </div>
            </li>
        </ul>
    </nav>
    <h1>Rating & Ulasan Produk</h1>

    <div id="ratingContainer" class="rating-container"></div>

    <form id="ratingForm">
        <h2>Tambah Rating Baru</h2>
        <label>Pilih Produk:</label>
        <select id="produkSelect" required></select>

        <label>Rating (1–5):</label>
        <select id="ratingValue" required>
            <option value="">Pilih Rating</option>
            <option value="1">⭐ 1</option>
            <option value="2">⭐⭐ 2</option>
            <option value="3">⭐⭐⭐ 3</option>
            <option value="4">⭐⭐⭐⭐ 4</option>
            <option value="5">⭐⭐⭐⭐⭐ 5</option>
        </select>

        <label>Komentar:</label>
        <textarea id="komentar" rows="3" required></textarea>

        <button type="submit">Kirim Rating</button>
    </form>

    <script>
        async function loadRatings() {
            const [produkRes, ratingRes, pesananRes] = await Promise.all([
                fetch("JSON/productdata.json"),
                fetch("JSON/ratingData.json"),
                fetch("JSON/pesananData.json")
            ]);

            const [produkList, ratingList, pesananList] = await Promise.all([
                produkRes.json(),
                ratingRes.json(),
                pesananRes.json()
            ]);

            const container = document.getElementById("ratingContainer");
            const selectProduk = document.getElementById("produkSelect");

            // Isi dropdown produk: hanya produk yang pernah dipesan, tapi belum dirating
            produkList.forEach(p => {
                const sudahDipesan = pesananList.some(ps => ps.produkId === p.id);
                const sudahDirating = ratingList.some(r => r.produkId === p.id);

                if (sudahDipesan && !sudahDirating) {
                    const opt = document.createElement("option");
                    opt.value = p.id;
                    opt.textContent = p.nama;
                    selectProduk.appendChild(opt);
                }
            });

            // Tampilkan rating
            function displayRatings(list) {
                container.innerHTML = "";
                list.forEach(r => {
                    const produk = produkList.find(p => p.id === r.produkId);
                    const card = document.createElement("div");
                    card.classList.add("rating-card");

                    card.innerHTML = `
            <img src="${produk?.imagePath || 'assets/images/no-image.png'}" alt="${produk?.nama || 'Produk'}" />
            <div class="rating-info">
                <h3>${produk?.nama || 'Produk tidak ditemukan'}</h3>
                <div class="stars">${"⭐".repeat(r.rating)}</div>
                <p>${r.komentar}</p>
                <small>${r.tanggal}</small>
                <br>
                <br>
                <button class="delete-btn" data-id="${r.id}">Hapus</button>
            </div>
            `;
                    container.appendChild(card);
                });

                // Tambahkan event listener ke setiap tombol hapus
                const deleteButtons = document.querySelectorAll(".delete-btn");
                deleteButtons.forEach(btn => {
                    btn.addEventListener("click", (e) => {
                        const id = parseInt(e.target.getAttribute("data-id"));
                        if (confirm("Yakin ingin menghapus rating ini?")) {
                            const index = ratingList.findIndex(r => r.id === id);
                            if (index !== -1) {
                                ratingList.splice(index, 1);
                                displayRatings(ratingList);
                                alert("Rating berhasil dihapus (simulasi, tidak tersimpan ke file)");
                            }
                        }
                    });
                });
            }

            displayRatings(ratingList);

            // Tambah rating baru (simulasi)
            document.getElementById("ratingForm").addEventListener("submit", (e) => {
                e.preventDefault();

                const newRating = {
                    id: ratingList.length + 1,
                    produkId: parseInt(selectProduk.value),
                    userId: 1, // contoh user login
                    rating: parseInt(document.getElementById("ratingValue").value),
                    komentar: document.getElementById("komentar").value,
                    tanggal: new Date().toISOString().split("T")[0]
                };

                ratingList.push(newRating);
                displayRatings(ratingList);

                alert("Rating berhasil ditambahkan (simulasi, tidak tersimpan ke file)");
                e.target.reset();
            });
        }

        loadRatings();
    </script>
</body>

</html>
